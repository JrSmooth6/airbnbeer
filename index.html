<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnBeer</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>AirBnBeer</h1>
        <div class="logo-section">
            <div class="input-box roommate-box">
                <label for="roommateSelect">Choisis ton coloc:</label>
                <select id="roommateSelect">
                    <option value="paul">Paul</option>
                    <option value="raff">Raff</option>
                    <option value="H">H</option>

                </select>
            </div>
            <div class="input-box date-box">
                <label for="dateInput">Sélectionne une date:</label>
                <input type="date" id="dateInput">
            </div>
        </div>
        <div class="input-box button-box">
            <button id="nextButton">Suivant</button>
        </div>
        <div class="footer">
            Partenaire non officiel sur le bail mais toujours présent sur les factures*<br>
            *Pour votre santé, levez le coude au moins cinq fois par jour.
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
